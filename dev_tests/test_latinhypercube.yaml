# Example yaml configuration file for the legacy implementation
# All relevant input is in one file with two sections: SYSTEM and SETTINGS

# Start of yaml document
---
###############################################################################
# SECTION 1 : SYSTEM
# Define the physical system (e.g. the galaxy or globular cluster being )
###############################################################################

system_attributes:
    distMPc: 39.96
    name: "NGC6278"
    position_angle: 97.69

system_components:

    bh: # black_hole
        parameters:
            m: # log(BHmass)
                par_generator_settings:
                    lo: 1.0
                    hi: 10.0
                    step: 1.
                    minstep: 0.
                fixed: True
                value: 5.0
                logarithmic: True
                LaTeX: "$M_{BH}$"
            a: # scale length
                fixed: True
                value: 1.e-3  # dot required, renders as str '1e-3' otherwise
                LaTeX: "$a_{BH}$"
        type: "Plummer" # class name
        include: True
        contributes_to_potential: True

    dh: # dark_halo
        parameters:
            c: # NFW Darkmatter concentration
                par_generator_settings:
                    lo: 2.0
                    hi: 4.0
                    step: 1.0
                    minstep: 0.1
                logarithmic: True
                fixed: True
                value: 3.0
                LaTeX: "$log(C)$"
            f: # NFW Darkmatter fraction
                par_generator_settings:
                    lo: 0.0
                    hi: 2.0
                    step: 0.5
                    minstep: 0.1
                logarithmic: True
                fixed: True
                value: 1.0
                LaTeX: "$log(M_{200}/M_{star})$"
        type: NFW
        include: True
        contributes_to_potential: True

    stars:
        parameters:
            p: # intrinsic B/A
                par_generator_settings:
                    lo: 0.01
                    hi: 0.99
                    step: 0.2
                    minstep: 0.05
                fixed: False
                value: 0.58
                LaTeX: "$p_{min}$"
            q: # intrinsic flattening (C/A)
                par_generator_settings:
                    lo: 0.01
                    hi: 0.55
                    step: 0.11
                    minstep: 0.03
                fixed: False
                value: 0.21
                LaTeX: "$q_{min}$"
            u: # sigma_obs / sigma_intrinsic
                par_generator_settings:
                    lo: 0.02
                    hi: 0.99
                    step: 0.20
                    minstep: 0.05
                fixed: False
                value: 0.75
                LaTeX: "$u_{min}$"
        type: "TriaxialVisibleComponent" # class name
        mge_pot: "mge.ecsv"
        mge_lum: "mge.ecsv"
        include: True
        contributes_to_potential: True
        kinematics: # optional, only specified for components with kinematics
            set1:
                weight: 1.0 # weight of kinematics data specified by name
                type: GaussHermite # specifies which object class to create
                hist_width: '2719.8215332031'
                hist_center: '0.0000'
                hist_bins: '203'
                datafile: "gauss_hermite_kins.ecsv"  # both discr. & integrated
                aperturefile: "aperture.dat" # integrated only
                binfile: "bins.dat"          # integrated only

system_parameters:
    ml: # M/L
        par_generator_settings:
            lo: 1.
            hi: 9.
            step: 4.0
            minstep: 0.5
        fixed: False
        value: 5.
        LaTeX: "$Y_{r}$"

###############################################################################
# SECTION 2: SETTINGS
# Define other settings e.g. for the orbit library and weight solver
###############################################################################

orblib_settings:
    nE: 3
    logrmin: -0.101275
    logrmax: 1.99123
    nI2: 4        # must be >= 4
    nI3: 2
    dithering: 1
    #the following values should usually not be changed
    orbital_periods: 200
    sampling: 50000
    starting_orbit: 1
    number_orbits: -1 #-1 --> all orbits
    accuracy: '1.0d-5'
    random_seed: 15151 # integer or 0 for random

weight_solver_settings:
    type: "LegacyWeightSolver"
    setting1: True
    setting2: False
    regularisation: 0
    number_GH: 4
    GH_sys_err: '0.0 0.0 0.0 0.0 0.3 0.3 0.6 0.6'
    lum_intr_rel_err: 0.01
    sb_proj_rel_err: 0.02
    nnls_solver: 1

parameter_space_settings:
    generator_type: "LatinHypercubeSampling"
    which_chi2: "kinchi2"
    generator_settings:
        # for LatinHypercubeSampling we need `n_mods_per_iter` parameter
        n_mods_per_iter: 100
    stopping_criteria:
        min_delta_chi2_abs : 0.5  # absolute "optimality tolerance"
        #min_delta_chi2_rel : 0.05 # relative "optimality tolerance"
        n_max_mods : 100
        n_max_iter : 1

legacy_settings:
    directory: "default"

io_settings: # paths can be given with or without trailing slash
    input_directory: "NGC6278_input/"
    output_directory: "test_latinypercube/"
    all_models_file: "all_models.ecsv"

multiprocessing_settings:
    ncpus: 'all_available' # integer or 'all_available'

# end
